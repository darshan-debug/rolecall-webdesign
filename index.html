<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet"> 

  </head>
  <body class="bodyclass">
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Library Membership Form</h1>
        <p id="description" class="description text-center">
          Thank you for being with us, along our journey!!
        </p>
      </header>
      <div class="formLayer">
      <form id="survey-form" action="#" method="GET">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p class="WhiteLabel">Please Explain your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">freelancer</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
    
        <div class="form-group">
          <p class="WhiteLabel">Would you recommend membership to a friend?</p>
          <label class="radioLabel">
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label class="radioLabel">
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >
    
          <label class="radioLabel"
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>
    
        <div class="form-group">
          <p class="WhiteLabel">
            Best thing you Like about us?
          </p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="readingRooms">Reading Rooms</option>
            <option value="bookCollections">Wide Collections of books</option>
            <option value="community">Community</option>
            <option value="weeklyActivities">weekly activities</option>
          </select>
        </div>
    
        <div class="form-group">
          <p class="WhiteLabel">
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
    
          <label class="checkboxLabel"
            ><input
              name="prefer"
              value="Online Resources"
              type="checkbox"
              class="input-checkbox"
            />Online Resources</label
          >
          <label class="checkboxLabel">
            <input
              name="prefer"
              value="Reader Engagement"
              type="checkbox"
              class="input-checkbox"
            />Reader Engagement</label
          >
          <label class="checkboxLabel"
            ><input
              name="prefer"
              value="Weekly activities"
              type="checkbox"
              class="input-checkbox"
            />Weekly activities</label
          >
          <label class="checkboxLabel"
            ><input
              name="prefer"
              value="updating collections"
              type="checkbox"
              class="input-checkbox"
            />updating collections</label
          >        
        </div>
    
        <div class="form-group">
          <p class="WhiteLabel">Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
    
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
      </div>
    </div>

  </body>



</html>
